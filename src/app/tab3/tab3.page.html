<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Conecta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="social-connect-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Conecta</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card class="social-card">
      <!-- Header Section -->
      <div class="card-header">
        <ion-icon name="heart" class="heart-icon"></ion-icon>
        <div class="header-text">
          <h1>Conecta con nuestra pa침alera</h1>
          <p>Consejos, ofertas y atenci칩n r치pida para ti y tu beb칠</p>
        </div>
      </div>

      <!-- Social Media Buttons Grid -->
      <div class="social-buttons-grid">
        <ion-button 
          class="social-button instagram-button" 
          (click)="openSocialMedia('instagram')"
          expand="block">
          <ion-icon name="logo-instagram"></ion-icon>
          <span>Instagram</span>
        </ion-button>

        <ion-button 
          class="social-button facebook-button" 
          (click)="openSocialMedia('facebook')"
          expand="block">
          <ion-icon name="logo-facebook"></ion-icon>
          <span>Facebook</span>
        </ion-button>

        <ion-button 
          class="social-button whatsapp-button" 
          (click)="openSocialMedia('whatsapp')"
          expand="block">
          <ion-icon name="logo-whatsapp"></ion-icon>
          <span>WhatsApp</span>
        </ion-button>

        <ion-button 
          class="social-button tiktok-button" 
          (click)="openSocialMedia('tiktok')"
          expand="block">
          <ion-icon name="musical-notes"></ion-icon>
          <span>TikTok</span>
        </ion-button>
      </div>

      <!-- Bottom Section -->
      <div class="card-footer">
        <div class="baby-illustration">
          <div class="baby-icon">游놌</div>
        </div>
        <p class="footer-text">Atenci칩n r치pida y contenido 칰til</p>
      </div>
    </ion-card>
  </div>
</ion-content>
