<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-item  button routerLink="/tabs/tab1" routerDirection="root">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <!-- Opciones solo visibles si el usuario está autenticado -->
        <ion-item *ngIf="isAuthenticated" button routerLink="/dashboard" routerDirection="root">
          <ion-icon name="bar-chart" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item *ngIf="isAuthenticated" button routerLink="/perfil" routerDirection="root">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>

        <ion-item *ngIf="isAuthenticated" button routerLink="/proveedores" routerDirection="root">
          <ion-icon name="business" slot="start"></ion-icon>
          <ion-label>Proveedores</ion-label>
        </ion-item>
        <ion-item *ngIf="isAuthenticated" button routerLink="/ventas-completas" routerDirection="root">
          <ion-icon name="cash" slot="start"></ion-icon>
          <ion-label>Venta completa</ion-label>
        </ion-item>
        <ion-item *ngIf="isAuthenticated" button routerLink="/ventas" routerDirection="root">
          <ion-icon name="cash" slot="start"></ion-icon>
          <ion-label>Ventas</ion-label>
        </ion-item>
        <ion-item *ngIf="isAuthenticated" button routerLink="/ventas-rapidas" routerDirection="root">
          <ion-icon name="cash" slot="start"></ion-icon>
          <ion-label>Registrar venta rápida</ion-label>
        </ion-item>
        <ion-item *ngIf="isAuthenticated" button routerLink="/customers" routerDirection="root">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Clientes</ion-label>
        </ion-item>
        <ion-item *ngIf="isAuthenticated" button routerLink="/categories" routerDirection="root">
          <ion-icon name="pricetags" slot="start"></ion-icon>
          <ion-label>Categorías</ion-label>
        </ion-item>

        <ion-item *ngIf="isAuthenticated" button routerLink="/productos" routerDirection="root">
          <ion-icon name="cube" slot="start"></ion-icon>
          <ion-label>Productos</ion-label>
        </ion-item>

        <ion-item *ngIf="isAuthenticated" button routerLink="/stock-alerts" routerDirection="root">
          <ion-icon name="alert-circle" slot="start"></ion-icon>
          <ion-label>Alertas de Stock</ion-label>
        </ion-item>

        <!-- Opción de login solo visible si NO está autenticado -->
        <ion-item *ngIf="!isAuthenticated" button routerLink="/login" routerDirection="root">
          <ion-icon name="log-in" slot="start"></ion-icon>
          <ion-label>Iniciar Sesión</ion-label>
        </ion-item>
      </ion-list>

      <!-- Botón de cierre de sesión en la parte inferior -->
      <div class="logout-section" *ngIf="isAuthenticated">
        <ion-item button (click)="logout()" class="logout-item">
          <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
          <ion-label color="danger">Cerrar Sesión</ion-label>
        </ion-item>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
  
  <!-- Baby Loading Component -->
  <app-baby-loading [show]="showLoading" [message]="loadingMessage"></app-baby-loading>
</ion-app>
