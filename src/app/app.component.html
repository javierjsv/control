<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button routerLink="/tabs/tab1" routerDirection="root">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item button routerLink="/perfil" routerDirection="root">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item button routerLink="/productos" routerDirection="root">
          <ion-icon name="cube" slot="start"></ion-icon>
          <ion-label>Productos</ion-label>
        </ion-item>
        <ion-item button routerLink="/proveedores" routerDirection="root">
          <ion-icon name="business" slot="start"></ion-icon>
          <ion-label>Proveedores</ion-label>
        </ion-item>
        <ion-item button routerLink="/categories" routerDirection="root">
          <ion-icon name="pricetags" slot="start"></ion-icon>
          <ion-label>Categorías</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
  
  <!-- Baby Loading Component -->
  <app-baby-loading [show]="showLoading" [message]="loadingMessage"></app-baby-loading>
</ion-app>
