<div class="baby-loading-overlay" *ngIf="show">
  <div class="baby-loading-container">
    <div class="baby-crawling">
      <!-- Baby Head -->
      <div class="baby-head">
        <div class="baby-face">
          <div class="baby-eye left-eye"></div>
          <div class="baby-eye right-eye"></div>
          <div class="baby-mouth"></div>
        </div>
        <div class="baby-hair"></div>
      </div>
      
      <!-- Baby Body -->
      <div class="baby-body">
        <div class="baby-diaper"></div>
      </div>
      
      <!-- Baby Arms -->
      <div class="baby-arm left-arm">
        <div class="baby-hand"></div>
      </div>
      <div class="baby-arm right-arm">
        <div class="baby-hand"></div>
      </div>
      
      <!-- Baby Legs -->
      <div class="baby-leg left-leg">
        <div class="baby-foot"></div>
      </div>
      <div class="baby-leg right-leg">
        <div class="baby-foot"></div>
      </div>
    </div>
    
    <p class="loading-message">{{ message }}</p>
  </div>
</div>
